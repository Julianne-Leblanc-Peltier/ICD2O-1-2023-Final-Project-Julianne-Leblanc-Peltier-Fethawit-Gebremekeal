<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <p>Countdown Timer</p>
    
    Hours <input id="timer-hours" type="number" value="1" min="0" max="23" />
    Minutes <input id="timer-minutes" type="number" value="1" min="0" max="59" />
    Seconds <input id="timer-seconds" type="number" value="1" min="0" max="59" />
  </body>
</html>
