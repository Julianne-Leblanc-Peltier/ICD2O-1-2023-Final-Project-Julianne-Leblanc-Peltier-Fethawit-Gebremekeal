<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1> Countdown Timer </h1>
    <p>Set your timer</p>
    
    Hours <input id="timer-hours" type="number" value="1" min="0" max="23" />
    Minutes <input id="timer-minutes" type="number" value="1" min="0" max="59" />
    Seconds <input id="timer-seconds" type="number" value="1" min="0" max="59" />

    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button" onclick="timerStart()">
      Button
    </button>

    <div id="timer-countdown"></div>
  </body>
</html>
