<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Countdown Timer, in JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julianne Leblanc-Peltier" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Countdown Timer, in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Countdown Timer, in JS</span>
        </div>
      </header>
      <div class="content">
        <div class="innerbody">
          <p>Set your timer</p>

          Hours
          <input id="timer-hours" type="number" value="1" min="0" max="23" />
          Minutes
          <input id="timer-minutes" type="number" value="1" min="0" max="59" />
          Seconds
          <input id="timer-seconds" type="number" value="1" min="0" max="59" />
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            type="button"
            onclick="timerStart()"
          >
            Button
          </button>

          <h2><div id="timer-countdown"></div></h2>
        </div>
      </div>
    </div>
  </body>
</html>
